    <main>
        <div id="passwordMessage"></div>
        <form method="get" action="record.html" id="form">
            <fieldset>
                <legend>Form</legend>
                <label class="top">Username* <input type="text" id="username" name="username" required></label>
                <label class="top">Password* <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" placeholder="At least 8 characters long"></label>
                <label class="top">Confirm Password* <input type="password" id="password2" name="password2" required pattern="[A-Za-z0-9]{8,}"></label>
                <label class="top">Email <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
                <label class="top">Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Join now" class="submitBtn">
        </form>
